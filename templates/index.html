<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='error.js') }}"></script>
</head>
<body>
    <div class="calculator">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        
        <button id="addButton" onclick="performCalculation('add')">Add</button>
        <button id="subtractButton" onclick="performCalculation('subtract')">Subtract</button>
        <button id="multiplyButton" onclick="performCalculation('multiply')">Multiply</button>
        <button id="divideButton" onclick="performCalculation('divide')">Divide</button>
        <button id="resetButton">Clear</button>
        
        <div id="result">Result: </div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetButton = document.getElementById('resetButton');
            resetButton.addEventListener('click', function() {
                sendResetRequest();
            });
        });
    </script>
</body>
</html>
